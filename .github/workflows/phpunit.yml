name: PHPUnit Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  phpunit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, intl, dom, pdo_mysql

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
      working-directory: ./src

    - name: Create .env file
      run: |
        cp .env.example .env
        php artisan key:generate
        echo "APP_NAME=Laravel" >> .env
        echo "APP_ENV=local" >> .env
        echo "APP_KEY=base64:XDKQWNUwTOSBmMCIlWeQcMCA/O2I//lJ98MoMQpymvo=" >> .env
        echo "APP_DEBUG=true" >> .env
        echo "APP_URL=http://localhost" >> .env
        echo "LOG_CHANNEL=stack" >> .env
        echo "LOG_DEPRECATIONS_CHANNEL=null" >> .env
        echo "LOG_LEVEL=debug" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=coachtech-dev-rds.cdo6s60ie65j.ap-northeast-1.rds.amazonaws.com" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=coachtech" >> .env
        echo "DB_USERNAME=coachtech_admin" >> .env
        echo "DB_PASSWORD=coachtech_admin" >> .env
        echo "BROADCAST_DRIVER=log" >> .env
        echo "CACHE_DRIVER=file" >> .env
        echo "FILESYSTEM_DRIVER=local" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env
        echo "SESSION_DRIVER=file" >> .env
        echo "SESSION_LIFETIME=120" >> .env
        echo "MEMCACHED_HOST=127.0.0.1" >> .env
        echo "REDIS_HOST=127.0.0.1" >> .env
        echo "REDIS_PASSWORD=null" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "MAIL_MAILER=smtp" >> .env
        echo "MAIL_HOST=mailhog" >> .env
