        echo "MAIL_USERNAME=null" >> .env
        echo "MAIL_PASSWORD=null" >> .env
        echo "MAIL_ENCRYPTION=null" >> .env
        echo "MAIL_FROM_ADDRESS=example@example.com" >> .env
        echo "MAIL_FROM_NAME='Example App'" >> .env
        echo "AWS_ACCESS_KEY_ID=" >> .env
        echo "AWS_SECRET_ACCESS_KEY=" >> .env
        echo "AWS_DEFAULT_REGION=ap-northeast-1" >> .env
        echo "AWS_BUCKET=coachtech-dev-bucket" >> .env
        echo "AWS_USE_PATH_STYLE_ENDPOINT=false" >> .env
        echo "PUSHER_APP_ID=" >> .env
        echo "PUSHER_APP_KEY=" >> .env
        echo "PUSHER_APP_SECRET=" >> .env
        echo "PUSHER_APP_CLUSTER=mt1" >> .env
        echo "MIX_PUSHER_APP_KEY=\${PUSHER_APP_KEY}" >> .env
        echo "MIX_PUSHER_APP_CLUSTER=\${PUSHER_APP_CLUSTER}" >> .env
        echo "STRIPE_KEY=pk_test_51PMXG9B1opHs8wxjQTgDILBqyXbHXDGcUfyFc134ZCYD0LicIgKFIrZAyMa1uIMyFYLctx2ijub02ugmwoWM8NPl00qtj2Y0OH" >> .env
        echo "STRIPE_SECRET=sk_test_51PMXG9B1opHs8wxjPy15mmOWDgq5ve1RmruYM2MXOa10QWJTdzktoc9Eduacx7nCgvhqaRtZj4SxwZ4BeyTIXGNG00QmyTePHK" >> .env
        cat .env
      working-directory: ./src

    - name: Check MySQL connection
      run: |
        sudo apt-get install -y mysql-client
        mysql -h coachtech-dev-rds.cdo6s60ie65j.ap-northeast-1.rds.amazonaws.com -P 3306 -u coachtech_admin -pcoachtech_admin -e "SHOW DATABASES;"
      working-directory: ./src

    - name: Run migrations
      run: php artisan migrate --seed
      working-directory: ./src

    - name: Run PHPUnit tests
      run: php artisan test
      working-directory: ./src
